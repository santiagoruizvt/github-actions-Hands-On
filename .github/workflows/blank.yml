name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    env:
      platform: aws
      region: us-east-1
      account: 123456789123

      username: ${{secrets.USERNAME}}
      password: ${{secrets.PASSWORD}}

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: "Display message"
        run: echo "Hola mundo"

      - name: "Showing environment variables"
        run:  |
          echo "Esto es el valor de platform: ${{ env.platform }}"
          echo "Esto es el valor de region: ${{ env.region }}"
          echo "Esto es el valor de region: ${{ env.account }}"

          echo "Esto es el valor de username: ${{ env.username }}"
          echo "Esto es el valor de username: ${{ env.password }}"
      - name: "Mostrando valores solo si el usuario es correcto"
        if: ${{env.username != '' && env.password != ''}}
        run: |
          echo "Si existe un usuario y contrase√±a"
          
      - name: "Showing default variables"
        run: |
          echo "Evento: ${{ toJSON(github.event)}}"
          echo "Github_ACTOR: $GITHUB_ACTOR"
          echo "Github_ACTOR: $GITHUB_REPOSITORY"

